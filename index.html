<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>SVG Font Typing</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @font-face {
            font-family: 'G2ErikaMono';
            src: url('G2-Erika-Mono.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'G2ErikaMono', monospace;
            max-width: 100%;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
            font-size: 12px;
            font-weight: normal;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        body.dark {
            background-color: #1a1a1a;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #textInput {
            width: 100%;
            padding: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            background-color: white;
            font-family: 'G2ErikaMono', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            font-weight: normal;
            text-transform: none;
        }

        body.dark #textInput {
            background-color: #2a2a2a;
            color: #fff;
        }

        #textInput2 {
            width: 100%;
            padding: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            background-color: white;
            font-family: 'G2ErikaMono', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            font-weight: normal;
            text-transform: none;
        }

        body.dark #textInput2 {
            background-color: #2a2a2a;
            color: #fff;
        }

        #svgContainer {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark #svgContainer {
            background-color: #2a2a2a;
        }

        .controls {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 10px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            transition: all 0.3s ease;
            box-sizing: border-box;
            border: none;
            position: relative;
        }

        body.dark .controls {
            background-color: transparent;
        }

        .control-section {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin: 0;
            border: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body.dark .control-section {
            background-color: #2a2a2a;
        }

        .control-section h3 {
            margin: 0 0 16px 0;
            font-size: 12px;
            color: #666;
            padding-bottom: 0;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.dark .control-section h3 {
            color: #999;
            font-weight: normal;
        }

        .control-group {
            display: grid;
            grid-template-columns: 50px 1fr;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #666;
            transition: color 0.3s ease;
            text-align: left;
            font-family: 'G2ErikaMono', monospace;
            font-weight: normal;
            text-transform: uppercase;
        }

        body.dark .control-group label {
            color: #999;
        }

        .control-group input[type="range"] {
            width: 150px;
            height: 4px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
            transition: all 0.3s ease;
            border: none;
        }

        body.dark .control-group input[type="range"] {
            background: #404040;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #000000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark .control-group input[type="range"]::-webkit-slider-thumb {
            background: #FFFFFF;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .control-group span {
            text-align: right;
            font-size: 12px;
            color: #666;
            transition: color 0.3s ease;
            font-family: 'G2ErikaMono', monospace;
            font-weight: normal;
            text-transform: uppercase;
        }

        body.dark .control-group span {
            color: #999;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 1px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e0e0e0;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        body.dark .slider {
            background-color: #404040;
        }

        input:checked+.slider {
            background-color: #000000;
        }

        body.dark input:checked+.slider {
            background-color: #FFFFFF;
        }

        .slider:hover {
            transform: scale(1.1);
        }

        .export-buttons {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 100;
            justify-content: flex-end;
        }

        .export-btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-family: 'G2ErikaMono', monospace;
            font-weight: normal;
            text-transform: uppercase;
        }

        .export-btn:hover {
            background-color: #333333;
            transform: translateY(-1px);
        }

        body.dark .export-btn {
            background-color: #FFFFFF;
            color: #000000;
        }

        body.dark .export-btn:hover {
            background-color: #CCCCCC;
        }

        .control-group select {
            width: 155px;
            height: 22px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 0 8px;
            font-size: 12px;
            color: #666;
            font-family: 'G2ErikaMono', monospace;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            outline: none;
            font-weight: normal;
            text-transform: uppercase;
        }

        body.dark .control-group select {
            background-color: #404040;
            color: #999;
        }

        .control-group select:focus {
            background-color: #d0d0d0;
        }

        body.dark .control-group select:focus {
            background-color: #505050;
        }

        .type-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            transition: all 0.3s ease;
            font-family: 'G2ErikaMono', monospace;
            font-weight: normal;
            text-transform: uppercase;
        }

        body.dark .type-btn {
            background-color: #404040;
            color: #999;
        }

        .type-btn:hover {
            background-color: #d0d0d0;
            transform: translateY(-1px);
        }

        body.dark .type-btn:hover {
            background-color: #505050;
        }

        .type-btn.active {
            background-color: #000000;
            color: white;
        }

        body.dark .type-btn.active {
            background-color: #FFFFFF;
            color: #000000;
        }

        .type-text {
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'G2ErikaMono', monospace;
            font-weight: normal;
            text-transform: uppercase;
        }

        body.dark .type-text {
            color: #999;
        }

        .type-text:hover {
            color: #000000;
        }

        body.dark .type-text:hover {
            color: #FFFFFF;
        }

        .type-text.active {
            color: #000000;
        }

        body.dark .type-text.active {
            color: #FFFFFF;
        }

        .fullscreen-output .controls,
        .fullscreen-output .export-buttons {
            display: none !important;
        }
        .fullscreen-output #svgContainer {
            position: fixed !important;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            background: white;
            z-index: 1000;
        }
        body.dark.fullscreen-output #svgContainer {
            background: #2a2a2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="textInput" placeholder="Type here..." value="Hello">
        <input type="text" id="textInput2" placeholder="Type second word..." value="World">

        <div class="controls">
            <div class="control-section">
                <h3>Basics</h3>
                <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                    <label style="flex: 0 0 50px;">Type</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <label id="markerTypeDots" class="type-text active">DOT</label>
                        <label id="markerTypeCrosses" class="type-text">CRS</label>
                        <label id="markerTypeHeart" class="type-text">HRT</label>
                        <label id="markerTypeSquares" class="type-text">SQR</label>
                        <label id="markerTypeNib" class="type-text">NIB</label>
                        <label for="customMarker" class="type-text">
                            <input type="file" id="customMarker" accept=".svg" style="display: none;">
                            Custom
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <label for="showMarkers">Markers</label>
                    <label class="switch">
                        <input type="checkbox" id="showMarkers" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label for="fontSize">Size</label>
                    <input type="range" id="fontSize" min="50" max="1000" step="10" value="200">
                </div>
                <div class="control-group">
                    <label for="spacing">Space</label>
                    <input type="range" id="spacing" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label for="yOffset">Y-Off</label>
                    <input type="range" id="yOffset" min="-200" max="200" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="morphAmount">Morph</label>
                    <input type="range" id="morphAmount" min="0" max="100" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="morphSpeed">M-Speed</label>
                    <input type="range" id="morphSpeed" min="0" max="100" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="individualMorph">I-Morph</label>
                    <label class="switch">
                        <input type="checkbox" id="individualMorph">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label for="nibAngle">N-Angle</label>
                    <input type="range" id="nibAngle" min="0" max="180" step="1" value="45">
                </div>
            </div>

            <div class="control-section">
                <h3>Markers</h3>
                <div class="control-group">
                    <label for="dotDensity">Density</label>
                    <input type="range" id="dotDensity" min="1" max="50" step="0.1" value="48">
                </div>
                <div class="control-group">
                    <label for="dotSize">Size</label>
                    <input type="range" id="dotSize" min="1" max="50" step="0.5" value="2">
                </div>
                <div class="control-group">
                    <label for="crossThickness">Cross</label>
                    <input type="range" id="crossThickness" min="1" max="50" step="0.5" value="1">
                </div>
                <div class="control-group">
                    <label for="strokeWidth">Stroke</label>
                    <input type="range" id="strokeWidth" min="0.1" max="20" step="0.1" value="5">
                </div>
                <div class="control-group">
                    <label for="strokeJoin">S-Join</label>
                    <select id="strokeJoin">
                        <option value="round">Round</option>
                        <option value="miter">Miter</option>
                        <option value="bevel">Bevel</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="pathColor">P-Color</label>
                    <select id="pathColor">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                    <label style="flex: 0 0 50px;">Path</label>
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <label for="pathZIndex" class="type-text">ZIND</label>
                            <label class="switch">
                                <input type="checkbox" id="pathZIndex" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <label for="showPath" class="type-text">Yes</label>
                            <label class="switch">
                                <input type="checkbox" id="showPath">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                    <label style="flex: 0 0 50px;">Rotate</label>
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <label for="rotate" class="type-text">Path</label>
                            <label class="switch">
                                <input type="checkbox" id="rotate">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <label for="rotate45" class="type-text">45°</label>
                            <label class="switch">
                                <input type="checkbox" id="rotate45">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                    <label style="flex: 0 0 50px;">Gradient</label>
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <label for="gradientFill" class="type-text">Fill</label>
                            <label class="switch">
                                <input type="checkbox" id="gradientFill">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <label for="invertGradient" class="type-text">INV</label>
                            <label class="switch">
                                <input type="checkbox" id="invertGradient">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Grid</h3>
                <div class="control-group">
                    <label for="gridSize">Size</label>
                    <input type="range" id="gridSize" min="5" max="20" step="1" value="20">
                </div>
                <div class="control-group">
                    <label for="gridPull">Pull</label>
                    <input type="range" id="gridPull" min="0" max="100" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="showGrid">Show</label>
                    <label class="switch">
                        <input type="checkbox" id="showGrid">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label for="gridColor">Color</label>
                    <select id="gridColor">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="gridStroke">Stroke</label>
                    <input type="range" id="gridStroke" min="0.1" max="2" step="0.1" value="0.5">
                </div>
                <div class="control-group">
                    <label for="gridOffset">Offset</label>
                    <label class="switch">
                        <input type="checkbox" id="gridOffset" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h3>Animation</h3>
                <div class="control-group">
                    <label for="animType">Type</label>
                    <select id="animType">
                        <option value="wave">Wave</option>
                        <option value="pulse">Pulse</option>
                        <option value="spiral">Spiral</option>
                        <option value="bounce">Bounce</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="animSpeed">Speed</label>
                    <input type="range" id="animSpeed" min="0" max="100" step="1" value="20">
                </div>
                <div class="control-group">
                    <label for="animAmp">POS</label>
                    <input type="range" id="animAmp" min="0" max="500" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="animRotAmp">ROT</label>
                    <input type="range" id="animRotAmp" min="0" max="500" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="animColorAmp">COLOR</label>
                    <input type="range" id="animColorAmp" min="0" max="50" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="animGridSize">Grid</label>
                    <input type="range" id="animGridSize" min="0" max="100" step="1" value="0">
                </div>
                <div class="control-group">
                    <label for="animGridPull">Pull</label>
                    <input type="range" id="animGridPull" min="0" max="100" step="1" value="0">
                </div>
            </div>

            <div class="control-section">
                <h3>Theme</h3>
                <div class="control-group">
                    <label for="colorMode">Color</label>
                    <label class="switch">
                        <input type="checkbox" id="colorMode">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label for="colorPalette">Palette</label>
                    <select id="colorPalette">
                        <option value="neon">Neon</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="pastel">Pastel</option>
                        <option value="nature">Nature</option>
                        <option value="mountains">Mountains</option>
                        <option value="beach">Beach</option>
                        <option value="mondrian">Mondrian</option>
                        <option value="sunset">Sunset</option>
                        <option value="ocean">Ocean</option>
                        <option value="forest">Forest</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="fire">Fire</option>
                        <option value="ice">Ice</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="colorCount">Colors</label>
                    <input type="range" id="colorCount" min="2" max="200" step="1" value="6">
                </div>
                <div class="control-group">
                    <label for="individualColors">C-Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="individualColors">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label for="orderedColors">Ordered</label>
                    <label class="switch">
                        <input type="checkbox" id="orderedColors">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label for="darkMode">Theme</label>
                    <label class="switch">
                        <input type="checkbox" id="darkMode">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div id="svgContainer"></div>
    </div>

    <div class="export-buttons">
        <button id="exportStatic" class="export-btn">SVG</button>
        <button id="exportSettings" class="export-btn">LOG</button>
    </div>

    <script src="main.js"></script>
    <script>
        // Add keyboard event listener for randomization
        document.addEventListener('keydown', (e) => {
            // Don't trigger if the event is from a text input
            if (e.target.tagName === 'INPUT' && e.target.type === 'text') {
                return;
            }
            if (e.key.toLowerCase() === 'r') {
                // Randomize settings
                fontSizeSlider.value = Math.floor(Math.random() * (1000 - 50) + 50);
                spacingSlider.value = (Math.random() * 1.5 + 0.5).toFixed(1);
                dotDensitySlider.value = (Math.random() * 49 + 1).toFixed(1);
                dotSizeSlider.value = (Math.random() * 49 + 1).toFixed(1);
                crossThicknessSlider.value = (Math.random() * 49 + 1).toFixed(1);
                strokeWidthSlider.value = (Math.random() * 19.9 + 0.1).toFixed(1);
                gridSizeSlider.value = Math.floor(Math.random() * 16 + 5);
                gridPullSlider.value = Math.floor(Math.random() * 101);
                animSpeedSlider.value = Math.floor(Math.random() * 101);
                animAmpSlider.value = Math.floor(Math.random() * 501);
                animRotAmpSlider.value = Math.floor(Math.random() * 501);
                animColorAmpSlider.value = Math.floor(Math.random() * 51);
                animGridSizeSlider.value = Math.floor(Math.random() * 101);
                animGridPullSlider.value = Math.floor(Math.random() * 101);
                morphAmountSlider.value = Math.floor(Math.random() * 101);
                morphSpeedSlider.value = Math.floor(Math.random() * 101);
                nibAngleSlider.value = Math.floor(Math.random() * 181);

                // Randomize switches
                showPathSwitch.checked = Math.random() > 0.5;
                rotateSwitch.checked = Math.random() > 0.5;
                rotate45Switch.checked = Math.random() > 0.5;
                gradientFillSwitch.checked = Math.random() > 0.5;
                invertGradientSwitch.checked = Math.random() > 0.5;
                individualColorsSwitch.checked = Math.random() > 0.5;
                orderedColorsSwitch.checked = Math.random() > 0.5;
                showGridSwitch.checked = Math.random() > 0.5;
                gridOffsetSwitch.checked = Math.random() > 0.5;
                individualMorphSwitch.checked = Math.random() > 0.5;
                colorModeSwitch.checked = Math.random() > 0.5;

                // Randomize selects
                const animTypes = ['wave', 'pulse', 'spiral', 'bounce', 'random'];
                animTypeSelect.value = animTypes[Math.floor(Math.random() * animTypes.length)];

                const strokeJoins = ['round', 'miter', 'bevel'];
                strokeJoinSelect.value = strokeJoins[Math.floor(Math.random() * strokeJoins.length)];

                const pathColors = ['black', 'white', 'red', 'blue', 'green'];
                pathColorSelect.value = pathColors[Math.floor(Math.random() * pathColors.length)];

                const gridColors = ['black', 'white', 'red', 'blue', 'green'];
                gridColorSelect.value = gridColors[Math.floor(Math.random() * gridColors.length)];

                const colorPalettes = Object.keys(COLOR_PALETTES);
                const randomPalette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
                colorPaletteSelect.value = randomPalette;

                // Randomize marker type
                const markerTypes = [0, 1, 2, 4, 5]; // Exclude custom (3)
                markerType = markerTypes[Math.floor(Math.random() * markerTypes.length)];
                updateMarkerTypeUI();

                // Update display
                if (colorModeSwitch.checked) {
                    generateColors();
                }
                updateDisplay();
            }
        });

        // Add keyboard event listener for fullscreen output
        document.addEventListener('keydown', (e) => {
            // Don't trigger if the event is from a text input
            if (e.target.tagName === 'INPUT' && e.target.type === 'text') {
                return;
            }
            if (e.key.toLowerCase() === 'f') {
                document.body.classList.toggle('fullscreen-output');
            }
        });
    </script>
</body>
