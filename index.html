<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>SVG Font Typing</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <a href="https://github.com/jahnDOTkoutrios/svgfontoutliner" target="_blank" class="help-btn">?</a>
        <div class="ui-container">
            <input type="text" id="textInput" placeholder="Type here..." value="Hello">
            <input type="text" id="textInput2" placeholder="Type second word..." value="World">
            <div class="controls">
                <div class="control-section">
                    <h3>Basics</h3>
                    <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                        <label style="flex: 0 0 50px;">Type</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <label id="markerTypeDots" class="type-text active">DOT</label>
                            <label id="markerTypeCrosses" class="type-text">CRS</label>
                            <label id="markerTypeHeart" class="type-text">HRT</label>
                            <label id="markerTypeSquares" class="type-text">SQR</label>
                            <label id="markerTypeNib" class="type-text">NIB</label>
                            <label for="customMarker" class="type-text">
                                <input type="file" id="customMarker" accept=".svg" style="display: none;">
                                Custom
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="showMarkers">Markers</label>
                        <label class="switch">
                            <input type="checkbox" id="showMarkers" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="fontSize">Size</label>
                        <input type="range" id="fontSize" min="50" max="1000" step="10" value="200">
                    </div>
                    <div class="control-group">
                        <label for="spacing">Space</label>
                        <input type="range" id="spacing" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="yOffset">Y-Off</label>
                        <input type="range" id="yOffset" min="-200" max="200" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="fontSelect">Font</label>
                        <select id="fontSelect">
                            <option value="250609_Chesa_REGULAR.svg">Chesa Regular</option>
                            <option value="250609_Chesa_SERIF.svg">Chesa Serif</option>
                            <option value="250604_Offgrid-variable_ROUNDED_SINGLE_LINE.svg">Offgrid</option>
                            <option value="HersheySans1.svg">Sans 1</option>
                            <option value="HersheySansMed.svg">Sans Medium</option>
                            <option value="HersheyScript1.svg">Script 1</option>
                            <option value="HersheyScriptMed.svg">Script Medium</option>
                            <option value="HersheySerifBold.svg">Serif Bold</option>
                            <option value="HersheySerifBoldItalic.svg">Serif Bold Italic</option>
                            <option value="HersheySerifMed.svg">Serif Medium</option>
                            <option value="HersheySerifMedItalic.svg">Serif Medium Italic</option>
                            <option value="HersheyGothEnglish.svg">Gothic English</option>
                            <option value="HersheyGothGerman.svg">Gothic German</option>
                            <option value="HersheyGothItalian.svg">Gothic Italian</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="morphAmount">Morph</label>
                        <input type="range" id="morphAmount" min="0" max="100" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="morphSpeed">M-Speed</label>
                        <input type="range" id="morphSpeed" min="0" max="100" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="individualMorph">I-Morph</label>
                        <label class="switch">
                            <input type="checkbox" id="individualMorph">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="nibAngle">N-Angle</label>
                        <input type="range" id="nibAngle" min="0" max="180" step="1" value="45">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Markers</h3>
                    <div class="control-group">
                        <label for="dotDensity">Density</label>
                        <input type="range" id="dotDensity" min="0.1" max="50" step="0.1" value="48">
                    </div>
                    <div class="control-group">
                        <label for="dotSize">Size</label>
                        <input type="range" id="dotSize" min="1" max="50" step="0.5" value="2">
                    </div>
                    <div class="control-group">
                        <label for="crossThickness">Cross</label>
                        <input type="range" id="crossThickness" min="1" max="50" step="0.5" value="1">
                    </div>
                    <div class="control-group">
                        <label for="strokeWidth">Stroke</label>
                        <input type="range" id="strokeWidth" min="0.1" max="20" step="0.1" value="5">
                    </div>
                    <div class="control-group">
                        <label for="strokeJoin">S-Join</label>
                        <select id="strokeJoin">
                            <option value="round">Round</option>
                            <option value="miter">Miter</option>
                            <option value="bevel">Bevel</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="pathColor">P-Color</label>
                        <select id="pathColor">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                        <label style="flex: 0 0 50px;">Path</label>
                        <div style="display: flex; gap: 16px; align-items: center;">
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <label for="pathZIndex" class="type-text">ZIND</label>
                                <label class="switch">
                                    <input type="checkbox" id="pathZIndex" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <label for="showPath" class="type-text">Yes</label>
                                <label class="switch">
                                    <input type="checkbox" id="showPath">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                        <label style="flex: 0 0 50px;">Rotate</label>
                        <div style="display: flex; gap: 16px; align-items: center;">
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <label for="rotate" class="type-text">Path</label>
                                <label class="switch">
                                    <input type="checkbox" id="rotate">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <label for="rotate45" class="type-text">45Â°</label>
                                <label class="switch">
                                    <input type="checkbox" id="rotate45">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="control-group" style="display: flex; align-items: center; gap: 8px;">
                        <label style="flex: 0 0 50px;">Gradient</label>
                        <div style="display: flex; gap: 16px; align-items: center;">
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <label for="gradientFill" class="type-text">Fill</label>
                                <label class="switch">
                                    <input type="checkbox" id="gradientFill">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <label for="invertGradient" class="type-text">INV</label>
                                <label class="switch">
                                    <input type="checkbox" id="invertGradient">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Grid</h3>
                    <div class="control-group">
                        <label for="gridSize">Size</label>
                        <input type="range" id="gridSize" min="5" max="20" step="1" value="20">
                    </div>
                    <div class="control-group">
                        <label for="gridPull">Pull</label>
                        <input type="range" id="gridPull" min="0" max="100" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="showGrid">Show</label>
                        <label class="switch">
                            <input type="checkbox" id="showGrid">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="gridColor">Color</label>
                        <select id="gridColor">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="orange">Orange</option>
                            <option value="purple">Purple</option>
                            <option value="pink">Pink</option>
                            <option value="gray">Gray</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="gridStroke">Stroke</label>
                        <input type="range" id="gridStroke" min="0.1" max="2" step="0.1" value="0.5">
                    </div>
                    <div class="control-group">
                        <label for="gridOffset">Offset</label>
                        <label class="switch">
                            <input type="checkbox" id="gridOffset" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Animation</h3>
                    <div class="control-group">
                        <label for="animType">Type</label>
                        <select id="animType">
                            <option value="wave">Wave</option>
                            <option value="pulse">Pulse</option>
                            <option value="spiral">Spiral</option>
                            <option value="bounce">Bounce</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="animSpeed">Speed</label>
                        <input type="range" id="animSpeed" min="0" max="100" step="1" value="20">
                    </div>
                    <div class="control-group">
                        <label for="animAmp">POS</label>
                        <input type="range" id="animAmp" min="0" max="500" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="animRotAmp">ROT</label>
                        <input type="range" id="animRotAmp" min="0" max="500" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="animColorAmp">COLOR</label>
                        <input type="range" id="animColorAmp" min="0" max="50" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="animGridSize">Grid</label>
                        <input type="range" id="animGridSize" min="0" max="100" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="animGridPull">Pull</label>
                        <input type="range" id="animGridPull" min="0" max="100" step="1" value="0">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Theme</h3>
                    <div class="control-group">
                        <label for="colorMode">Color</label>
                        <label class="switch">
                            <input type="checkbox" id="colorMode">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="colorPalette">Palette</label>
                        <select id="colorPalette">
                            <option value="neon">Neon</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="pastel">Pastel</option>
                            <option value="nature">Nature</option>
                            <option value="mountains">Mountains</option>
                            <option value="beach">Beach</option>
                            <option value="mondrian">Mondrian</option>
                            <option value="sunset">Sunset</option>
                            <option value="ocean">Ocean</option>
                            <option value="forest">Forest</option>
                            <option value="rainbow">Rainbow</option>
                            <option value="fire">Fire</option>
                            <option value="ice">Ice</option>
                            <option value="pink">Pink</option>
                            <option value="retro">Retro</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="autumn">Autumn</option>
                            <option value="spring">Spring</option>
                            <option value="winter">Winter</option>
                            <option value="metallic">Metallic</option>
                            <option value="jewel">Jewel</option>
                            <option value="vintage">Vintage</option>
                            <option value="neon2">Neon 2</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="colorCount">Colors</label>
                        <input type="range" id="colorCount" min="2" max="200" step="1" value="6">
                    </div>
                    <div class="control-group">
                        <label for="individualColors">C-Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="individualColors">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="orderedColors">Ordered</label>
                        <label class="switch">
                            <input type="checkbox" id="orderedColors">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="darkMode">Theme</label>
                        <label class="switch">
                            <input type="checkbox" id="darkMode">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="bgColor">BG</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="bgColor" value="#ffffff">
                            <div class="color-preview"></div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Presets</h3>
                    <div class="control-group" style="display: flex; gap: 8px; max-width: 300px;">
                        <button id="savePreset" class="type-btn" style="flex: 1;">SAVE PRESET</button>
                        <button id="loadPreset" class="type-btn" style="flex: 1;">LOAD PRESET</button>
                        <input type="file" id="presetFile" accept=".json" style="display: none;">
                    </div>
                    <div class="preset-buttons">
                        <button id="preset1" class="type-btn" style="flex: 1;">1</button>
                        <button id="preset2" class="type-btn" style="flex: 1;">2</button>
                        <button id="preset3" class="type-btn" style="flex: 1;">3</button>
                        <button id="preset4" class="type-btn" style="flex: 1;">4</button>
                        <button id="preset5" class="type-btn" style="flex: 1;">5</button>
                        <button id="preset6" class="type-btn" style="flex: 1;">6</button>
                        <button id="preset7" class="type-btn" style="flex: 1;">7</button>
                        <button id="preset8" class="type-btn" style="flex: 1;">8</button>
                    </div>
                    <div class="control-group" style="display: flex; gap: 8px; max-width: 300px;">
                        <button id="exportStatic" class="type-btn" style="flex: 1;">EXPORT SVG</button>
                    </div>
                    <div class="control-group" style="display: flex; gap: 8px; max-width: 300px;">
                        <button id="uploadFont" class="type-btn" style="flex: 1;">UPLOAD FONT</button>
                        <input type="file" id="fontFile" accept=".svg" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
        <div id="svgContainer"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
